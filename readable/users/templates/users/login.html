{% extends "users/base2.html" %}

{% block title %}
    Sign In
{% endblock title %}


{% block content %}
    <div class="form-content">
        <span class="icon-middle"></span>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input autocomplete="off" class="form-login" name="username" placeholder="Username" type="text">  
            </div>
            <div class="form-group">
                <input class="form-login" name="password" placeholder="Password" type="password">
            </div>
            <button class="form-login-btn" type="submit">Sign In</button>
            <div class="w-100">
                <a href="{% url 'register' %}" class="font-login">Don't have an Account yet? Sign up here</a>
                {% if messages %}
                    {% for message in messages %}
                        <div class='alert alert-{{ message.tags }}'>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </form>
    </div>

{% endblock content %}
