{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- main css file in users/static -->
        <link rel="stylesheet" type ="text/css" href="{% static 'main/main_login.css' %}">
        <link rel="stylesheet" type ="text/css" href="{% static 'main/login.css' %}">
        <link rel="stylesheet" type ="text/css" href="{% static 'main/about.css' %}">

        <!-- linking the nunito font -->
        <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>

        <title> {% block title %} {% endblock %} </title>
    </head> 
    <body>
        <div id="top-bar">
            <div class="logo">
                <a class="font-logo" href="{% url 'main-home' %}">READABLE</a>
            </div>
            <div class="menu">
                {% if user.is_authenticated %}
                    <a class="font-menu" href="{% url 'main-home' %}">HOME</a>
                {% else %}
                    <a class="font-menu" href="{% url 'login' %}">SIGN IN</a>
                    <a class="font-menu" href="{% url 'register' %}">REGISTER</a>
                {% endif %}
                <a class="font-menu" href="{% url 'main-about' %}">ABOUT THE PROJECT</a>
                <a class="font-menu" href="#">CONTACT</a>
            </div>
        </div>

        <div id="window">
            {% block content %} {% endblock %}    
        </div>
        <!-- footer -->
        <footer>
            <p id="foot"><img src="/static/main/small-logo.png" class="footer-icon"></img>Copyright &copy; 2021, Marcin Andrejczuk.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>    
    </body>
</html>
