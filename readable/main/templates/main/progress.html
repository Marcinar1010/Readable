{% extends "main/base.html" %}
{% load static %}
{% block title %}
    Reading Progress
{% endblock title %}


{% block content %}
    <div class="progress-content">
        {% if messages %}
            {% for message in messages %}
                <div class='alert alert-{{ message.tags }}'>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'main-progress-update' %}">
            {% csrf_token %}
            {{ form.year_goal }}
            <button type="submit" class="form-more-btn">Update</button>
        </form>
    </div>
{% endblock content %}
