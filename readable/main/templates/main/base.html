{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- main css file in main/static -->
        <link rel="stylesheet" type ="text/css" href="{% static 'main/main.css' %}">
        <!-- home css file in main/static --- css file for main content block -->
        <link rel="stylesheet" type ="text/css" href="{% static 'main/home.css' %}">
        <!-- profile css file in main/static --- css file for main content block -->
        <link rel="stylesheet" type ="text/css" href="{% static 'main/profile.css' %}">
        <!-- library css file in main/static --- css file for main content block -->
        <link rel="stylesheet" type ="text/css" href="{% static 'main/library.css' %}">
        

        <!-- linking the nunito font -->
        <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>

        <title> {% block title %} {% endblock %} </title>
    </head> 
    <body>
        <!-- side navigation bar -->
        <div id="sidenav">
            <!-- logo and main title-->
            <div id="head-side">
                <a href="{% url 'main-home' %}">
                    <span class='icon'></span>
                </a>
                <a href="{% url 'main-home' %}">
                    <span class="font-logo" id="logo-title"> READABLE </span>
                </a>
            </div>
            <!-- menu-->
            <div id="menu-side">
                <a class="font-menu" href="{% url 'main-home' %}">DASHBOARD</a>
                <a class="font-menu" href="#">SETTINGS</a>
                <a class="font-menu" href="{% url 'main-about' %}">ABOUT THE PROJECT</a>
                <a class="font-menu" href="#">CONTACT</a>
            </div>
            <!-- bottom of the sidenav -->
            <div id="bottom-side" class="dropdown">
                <!-- section break line -- div imitating a section break -->
                <div class="l-break"></div>
                <a href="#" class="username-side d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ user.profile.image.url }}" alt="" width="40" height="40" class="rounded-circle me-2">
                    <strong>{{ user.username }}</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-light text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
                </ul>
            </div>
        </div>
            <!-- main window -->
        <div id="window">
            <div id="topbar">
                <img src="static\main\small-logo.png" class="icon-small"></img>
            </div>
            <div id="content">
                {% block content %} {% endblock %}
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>    
    </body>
</html>
